<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            background: #0e0e75;
        }

        .wrapper {
            margin: 0 auto;
            width: fit-content;
            margin-top: 200px;
            background: #0e0e75;
            border: 1px solid #04ff04;
            padding: 20px 20px 20px 20px;
            border-radius: 20px;
            min-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            color: #04ff04;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        a {
            text-decoration: none;
            color: #000;
            padding: 10px 20px;
            background: #04ff04;
            color: #0e0e75;
            border-radius: 10px;
            text-align: center;
            border: 1px solid transparent;
        }

        a:hover {
            background: #0e0e75;
            color: #04ff04;
            border: 1px solid #04ff04;
            transition: 0.3s ease-in-out;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <h1>Reports</h1>
        <p>Reports will be displayed here.</p>
        <div class="links">
            <a href="./unit/report.html">Unit report</a>
            <a href=".loki/report.html">UI report</a>
        </div>

    </div>

</body>

</html>
