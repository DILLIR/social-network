name: ğŸ¥ ssh-action-deploy
    
on: workflow_dispatch

jobs:
  build:
    name: ğŸ•³ï¸ Ubuntu...
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ’ Github actions...
        uses: actions/checkout@v3
      - name: ğŸŒˆ Deploy with ssh...
        uses: sebastianjnuwu/ssh-action-deploy@v3
        with:
          IP: ${{ secrets.IP }}
          USER: ${{ secrets.USER }}
